name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Win JDK for packaging
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'microsoft'
        cache: maven
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B test
#      run: mvn -B package --file pom.xml

    - name: Test
      run: set
    - name: Set env
      run: echo "JAVA_HOME_WINDOWS=$(echo $JAVA_HOME_17_windows)" >> $GITHUB_ENV
    - name: Test
      run: set
    - name: Package  with Maven
      run: mvn -B test
#      run: mvn -B package --file pom.xml

